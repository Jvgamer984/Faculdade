<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center><h1>Formulario de cadastro</h1></center>
    <form>
        <label for="campo_nome">Nome:</label>
        <input id="campo_nome" type="text" placeholder="Digite o seu nome"><br>
        <br>
        <label for="campo_senha">Senha:</label>
        <input id="campo_senha" type="password" placeholder="Digite a sua senha"><br>
        <br>
        <label for="campo_data">Data de Nascimento:</label>
        <input id="campo_data" type="date"><br>
    </form>
</body>
</html>
