<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <H1>Formulario de pré-matricula</H1>
    <forms>
        <h1>Dados pessoais</h1>
        <label id="nome" for="Nome">Nome do aluno</label>
        <input id="nome" type="text" placeholder="Digite o seu nome"><br>
        <label id="nas" for="nas">Data de nascimento:</label>
        <input id="nas" type="date" placeholder="Digite a sua data de nascimento"><br>
        <label id="nome" for="nome">Nome do pai:</label>
        <input id="nome" type="text" placeholder="Digite o nome do pai"><br>
        <label id="nome pai" for="nome pai">Nome da mãe:</label>
        <input id="nome pai" type="text" placeholder="Digite o nome da mãe"><br>
        <label id="email" for="email">E-mail:</label>
        <input id="email" type="email" placeholder="Digite o seu e-mail"><br>
        <label id="Masculino" for="Masculino">Masculino</label>
        <hr

    </forms>
</body>
</html>
