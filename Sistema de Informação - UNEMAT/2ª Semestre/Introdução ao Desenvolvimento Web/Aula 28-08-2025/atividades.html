<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <H1>Por favor preencha o formulário</H1>
    <forms>
        <label id="nome" for="Nome">Nome:</label>
        <input id="nome" type="text" placeholder="Digite o seu nome"><br>
        <br>
        <hr>
        <label id="Masculino" for="Masculino">Masculino</label>
        <input id="Masculino" type="radio" name="sexo" value="Masculino">
        <label id="Feminino" for="Feminino">Feminino</label>    
        <input id="Feminino" type="radio" name="sexo" value="Feminino"><br>
        <hr>
        <select name="opcao" id="opcao">
            <option selected disabled value>Escolha uma opção</option>
            <option  value="opcao">Fundamental</option>
            <option value="opcao">Superior</option>
            <option value="opcao">Pós-Graduaçao</option>
        </select>

    </forms>
</body>
</html>
