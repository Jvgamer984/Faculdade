<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HydraChat — Converse. Desapareça.</title>
  <link rel="stylesheet" href="/Sistema de Informação - UNEMAT/2ª Semestre/Introdução ao Desenvolvimento Web/Projeto Pessoal/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Elementos glitch -->
  <div class="glitch-line"></div>
  <div class="glitch-line"></div>
  <div class="glitch-line"></div>
  <div class="glitch-line"></div>

  <!-- Texto binário flutuante -->
  <div class="binary">0110010101010</div>
  <div class="binary">1010011011001</div>
  <div class="binary">0101010101010</div>
  <div class="binary">1100110011001</div>

  <div class="container">
    <!-- Tela Inicial -->
    <div id="home-screen">
      <div class="logo-container">
        <div class="logo-wrapper">
          <img src="logo.png" alt="HydraChat Logo" class="hydra-logo" />
        </div>
      </div>
      <h1>HydraChat</h1>
      <p class="subtitle">Converse. Desapareça. Nunca foi visto.</p>
      <button id="create-room">Criar Sala Anônima</button>
      <p>ou</p>
      <div class="input-group">
        <input type="text" id="room-code" placeholder="Código da sala (ex: 7X9K2M)" maxlength="6" />
        <button id="join-room">Entrar</button>
      </div>
      <p class="footer">
        Todas as mensagens são criptografadas e apagadas em 24h. Nenhum dado é coletado.
      </p>
    </div>

    <!-- Tela de Chat -->
    <div id="chat-container">
      <div class="code-display" id="current-code">HYDRA-XXXXXX</div>
      <div id="messages"></div>
      <div class="input-group">
        <input type="text" id="message-input" placeholder="Digite sua mensagem..." />
        <button id="send-btn">Enviar</button>
      </div>
      <div id="status">Conectado anonimamente • Criptografia E2E ativa</div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  
  <!-- Seu código JS -->
  <script src="js/app.js"></script>
</body>
</html>
